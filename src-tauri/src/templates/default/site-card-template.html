<div class="card">
  <img src="{image}" alt="{title}" class="card__image">
  <div class="card__overlay">
    <h2 class="card__title">
      <a href="{sitename}" class="card__link">{title}</a>
      <a href="https://app.netlify.com/sites/{sitename}/deploys"><img src="https://api.netlify.com/api/v1/badges/{siteid}/deploy-status" alt="Netlify Status"></a>
    </h2>
  </div>
</div>
